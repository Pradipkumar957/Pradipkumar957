<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tours & Travels</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #007bff;
            color: white;
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        section {
            padding: 20px;
        }
        .destination, .package {
            display: inline-block;
            padding: 15px;
            margin: 10px;
            background: #f4f4f4;
            border-radius: 5px;
        }
        form input, form textarea {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Explore the World with Us</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#destinations">Destinations</a></li>
                <li><a href="#packages">Packages</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <h2>Welcome to Our Travel Agency</h2>
        <p>Your adventure starts here.</p>
    </section>
    
    <section id="destinations">
        <h2>Popular Destinations</h2>
        <div class="destination">Bali</div>
        <div class="destination">Paris</div>
        <div class="destination">Maldives</div>
    </section>
    
    <section id="packages">
        <h2>Tour Packages</h2>
        <div class="package">Beach Getaway</div>
        <div class="package">City Tours</div>
        <div class="package">Adventure Treks</div>
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Thank you for contacting us! We will get back to you soon.");
        });
    </script>
</body>
</html>
