<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Mobile Shop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f5f5f5;
    }

    header {
      background-color: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #333;
      padding: 10px 0;
      gap: 10px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      padding: 8px 16px;
    }

    nav a:hover {
      background-color: #555;
    }

    .container {
      padding: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .top-bar input[type="text"] {
      padding: 10px;
      width: 100%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .product {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: contain;
    }

    .product h3 {
      margin: 10px 0;
    }

    .product p {
      color: #888;
    }

    .product button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .product button:hover {
      background-color: #218838;
    }

    #cart {
      margin-top: 40px;
    }

    #cart-items {
      list-style: none;
      padding: 0;
    }

    #cart-items li {
      background: #fff;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .login {
      max-width: 300px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .login input[type="text"], .login input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Online Mobile Shop</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#products">Products</a>
    <a href="#cart">Cart</a>
    <a href="#login">Login</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="container" id="products">
    <div class="top-bar">
      <h2>Available Mobiles</h2>
      <input type="text" id="search" placeholder="Search for mobiles..." />
    </div>
    <div class="products" id="product-list">
      <!-- Products will be inserted here by JavaScript -->
    </div>
  </div>

  <div class="container" id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
  </div>

  <div class="container" id="login">
    <h2>Login</h2>
    <div class="login">
      <input type="text" placeholder="Username" id="username" />
      <input type="password" placeholder="Password" id="password" />
      <button onclick="login()">Login</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Online Mobile Shop. All rights reserved.</p>
  </footer>

  <script>
    const products = [
      { name: "iPhone 14 Pro", price: "$999", image: "https://via.placeholder.com/200x200?text=iPhone+14+Pro" },
      { name: "Samsung Galaxy S23", price: "$899", image: "https://via.placeholder.com/200x200?text=Galaxy+S23" },
      { name: "OnePlus 11", price: "$749", image: "https://via.placeholder.com/200x200?text=OnePlus+11" },
      { name: "Google Pixel 7", price: "$699", image: "https://via.placeholder.com/200x200?text=Pixel+7" },
      { name: "iPhone 14 Pro", price: "$999", image: "https://via.placeholder.com/200x200?text=iPhone+14+Pro" },
      { name: "Samsung Galaxy S23", price: "$899", image: "https://via.placeholder.com/200x200?text=Galaxy+S23" },
      { name: "OnePlus 11", price: "$749", image: "https://via.placeholder.com/200x200?text=OnePlus+11" },
      { name: "Google Pixel 7", price: "$699", image: "https://via.placeholder.com/200x200?text=Pixel+7" },{ name: "iPhone 14 Pro", price: "$999", image: "https://via.placeholder.com/200x200?text=iPhone+14+Pro" },
      { name: "Samsung Galaxy S23", price: "$899", image: "https://via.placeholder.com/200x200?text=Galaxy+S23" },
      { name: "OnePlus 11", price: "$749", image: "https://via.placeholder.com/200x200?text=OnePlus+11" },
      { name: "Google Pixel 7", price: "$699", image: "https://via.placeholder.com/200x200?text=Pixel+7" },{ name: "iPhone 14 Pro", price: "$999", image: "https://via.placeholder.com/200x200?text=iPhone+14+Pro" },
      { name: "Samsung Galaxy S23", price: "$899", image: "https://via.placeholder.com/200x200?text=Galaxy+S23" },
      { name: "OnePlus 11", price: "$749", image: "https://via.placeholder.com/200x200?text=OnePlus+11" },
      { name: "Google Pixel 7", price: "$699", image: "https://via.placeholder.com/200x200?text=Pixel+7" },{ name: "iPhone 14 Pro", price: "$999", image: "https://via.placeholder.com/200x200?text=iPhone+14+Pro" },
      { name: "Samsung Galaxy S23", price: "$899", image: "https://via.placeholder.com/200x200?text=Galaxy+S23" },
      { name: "OnePlus 11", price: "$749", image: "https://via.placeholder.com/200x200?text=OnePlus+11" },
      { name: "Google Pixel 7", price: "$699", image: "https://via.placeholder.com/200x200?text=Pixel+7" }
    ];

    const productList = document.getElementById("product-list");
    const cartItems = document.getElementById("cart-items");
    const searchInput = document.getElementById("search");

    let cart = [];

    function displayProducts(filter = "") {
      productList.innerHTML = "";
      products
        .filter(product => product.name.toLowerCase().includes(filter.toLowerCase()))
        .forEach(product => {
          const productDiv = document.createElement("div");
          productDiv.className = "product";
          productDiv.innerHTML = `
            <img src="${product.image}" alt="${product.name}" />
            <h3>${product.name}</h3>
            <p>${product.price}</p>
            <button onclick='addToCart("${product.name}", "${product.price}")'>Add to Cart</button>
          `;
          productList.appendChild(productDiv);
        });
    }

    function addToCart(name, price) {
      cart.push({ name, price });
      renderCart();
    }

    function renderCart() {
      cartItems.innerHTML = "";
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - ${item.price}`;
        cartItems.appendChild(li);
      });
    }

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (username === "user" && password === "1234") {
        alert("Login successful!");
      } else {
        alert("Invalid username or password.");
      }
    }

    searchInput.addEventListener("input", () => {
      displayProducts(searchInput.value);
    });

    displayProducts();
  </script>
</body>
</html>
